<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Roboto Mono">
    <title>Kagan Demirer - Steckbrief</title>
    <link rel="stylesheet" href="steckbrief.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="steckbrief.js"></script>
</head>
<body>
    <header id="header" class="header">
        <h1>Kagan Demirer</h1>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="#vorstellung">Über mich</a></li>
                <li><a href="#karriere">Karriere</a></li>
                <li><a href="#projekte">Projekte</a></li>
                <li><a href="#ziele">Ziele</a></li>
            </ul>
        </nav>
    </header>
    <div id="linear-gradient">
    </div>
    <div class="body-page" id="vorstellung">
        <div id="profile-picture-div" class="body-page-element">
            <img id="profile-picture" src="images/Foto.jpg" alt="Profile Picture">
        </div>
        <div id="profile-description-div" class="body-page-element">
            <h2 id="vorstellung-ueberschrift">Über mich</h2>
            <p id="vorstellung-text" class="unselectable"></p>
        </div>
    </div>
    <div class="body-page" id="karriere">
        <div id="karriere-line-div" class="body-page-element">
            <h4 class="karriere-line-element">2017</h4>
            <div id="kbc" class="karriere-line-img karriere-line-element">
                <img src="images/kbc.png" alt="Kolping-Bildungscampus">
            </div>
            <h4 class="karriere-line-element">2019</h4>
            <line class="karriere-line-element"></line>
            <h4 class="karriere-line-element">2019</h4>
            <div id="asb" class="karriere-line-img karriere-line-element">
                <img src="images/asb.png" alt="Arbeiter-Samariter-Bund">
            </div>
            <h4 class="karriere-line-element">2020</h4>
            <line class="karriere-line-element"></line>
            <h4 class="karriere-line-element">2020</h4>
            <div id="css" class="karriere-line-img karriere-line-element">
                <img src="images/css.png" alt="Carl-Schaefer-Schule">
            </div>
            <h4 class="karriere-line-element">2022</h4>
            <line class="karriere-line-element"></line>
            <h4 class="karriere-line-element">2022</h4>
            <div id="w&w" class="karriere-line-img karriere-line-element">
                <img src="images/w&w.jpeg" alt="W&W">
                <img src="images/dhbw.png" alt="DHBW Stuttgart">
            </div>
            <h4 class="karriere-line-element">vorraussichtlich 2025</h4>
        </div>
        <div id="karriere-picture-div" class="body-page-element">
            <img id="karriere-picture" src="https://www.w3schools.com/howto/img_avatar.png" alt="Karriere Picture">
        </div>
    </div>
    <div id="projekte">
        <div id="projekte-description-div">
            <h2 id="projekte-ueberschrift">Projekte</h2>
        </div>
        <div id="projekte-picture-grid">
            <div id="projekte-picture-div-1" class="projekte-picture-div">
                <img id="projekte-picture-1" src="https://www.w3schools.com/howto/img_avatar.png" alt="Projekte Picture 1">
            </div>
            <div id="projekte-picture-div-2" class="projekte-picture-div">
                <img id="projekte-picture-2" src="https://www.w3schools.com/howto/img_avatar.png" alt="Projekte Picture 2">
            </div>
            <div id="projekte-picture-div-3" class="projekte-picture-div">
                <img id="projekte-picture-3" src="https://www.w3schools.com/howto/img_avatar.png" alt="Projekte Picture 3">
            </div>
            <div id="projekte-picture-div-4" class="projekte-picture-div">
                <img id="projekte-picture-4" src="https://www.w3schools.com/howto/img_avatar.png" alt="Projekte Picture 4">
            </div>
            <div id="projekte-picture-div-5" class="projekte-picture-div">
                <img id="projekte-picture-5" src="https://www.w3schools.com/howto/img_avatar.png" alt="Projekte Picture 5">
            </div>
            <div id="projekte-picture-div-6" class="projekte-picture-div">
                <img id="projekte-picture-6" src="https://www.w3schools.com/howto/img_avatar.png" alt="Projekte Picture 6">
            </div>
        </div>
    </div>
    <div class="body-page" id="ziele">
        <div id="ziele-description-div" class="body-page-element">
            <h2 id="ziele-ueberschrift">Ziele</h2>
            <p id="ziele-text" class="unselectable"></p>
        </div>
        <div id="ziele-picture-div" class="body-page-element">
            <img id="ziele-picture" src="https://www.w3schools.com/howto/img_avatar.png" alt="Ziele Picture">
        </div>
    </div>
</body>
</html>
